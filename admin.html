<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta de Pr√™mios - Shopee</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* --- RESET E LAYOUT BASE --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
    width: 100%; height: 100%;
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #ffffff;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    width: 100%;
    max-width: 450px;
    padding: 10px;
}

/* --- FUNDO E CONTAINER DA ROLETA --- */
.roleta-container {
    position: relative;
    background-color: #ffff00;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 100%;
    max-width: 400px;
    z-index: 1;
}
.roleta-container::before {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: url('assets/fundo-roleta.jpg') no-repeat center center;
    background-size: cover;
    border-radius: 20px;
    z-index: 0;
}

/* --- LOGO --- */
.logo-superior {
    margin-bottom: 3px;
    width: 100px;
    display: block;
    margin: 0 auto;
    border-radius: 10px;
    position: relative;
    z-index: 2;
}

/* --- DESCRI√á√ïES --- */
.descricoes-container {
    background: rgba(240,240,240,0.1);
    padding: 12px 15px;
    border-radius: 12px;
    margin-bottom: 3px;
    border: 2px solid rgba(240,240,240,0.2);
    position: relative;
    z-index: 1;
}
.descricao-adicional {
    color: #f7f7f7;
    text-align: center;
    margin-bottom: 6px;
    font-size: 1.3rem;
    font-weight: 500;
    line-height: 1.3;
    position: relative;
    z-index: 1;
}
.descricao-adicional:last-child { margin-bottom: 0; }

#descricao-roleta {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 15px;
    color: #ffffff;
    text-align: center;
    width: 100%;
    line-height: 1.4;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
}

/* --- CANVAS E SETA --- */
.roleta-wrapper {
    position: relative;
    display: inline-block;
    margin: 10px 0;
    z-index: 1;
}
canvas {
    display: block;
    border-radius: 50%;
    width: 100%;
    height: auto;
    max-width: 350px;
    position: relative;
    z-index: 1;
}
.seta-container {
    position: absolute;
    top: 40%; right: 22px;
    transform: translateY(-50%);
    z-index: 2;
    width: 190px; height: 190px;
}
.seta {
    width: 210%; height: 210%;
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
    animation: pulsar 2s infinite ease-in-out;
}

/* --- BOT√ÉO --- */
button {
    background-color: #efb810;
    color: #fff;
    border: none;
    padding: 16px 30px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 700;
    margin-top: 20px;
    width: 100%;
    max-width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
}
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

/* --- POPUP --- */
.popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #efb810;
    color: #ffffff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 1000;
    width: 90%;
    max-width: 350px;
    transition: transform 0.4s ease;
    border: 3px solid rgba(255,255,255,0.2);
}
.popup.show { transform: translate(-50%, -50%) scale(1); }
.popup h2 { font-weight: 700; font-size: 22px; margin-bottom: 12px; }
.popup p { font-size: 15px; margin-bottom: 20px; line-height: 1.5; }
.whatsapp-btn {
    display: inline-block;
    background: #25D366;
    color: white;
    padding: 14px 25px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 16px;
    text-decoration: none;
    transition: background 0.3s ease;
}
.whatsapp-btn:hover { background: #1ebe57; }

/* --- ANIMA√á√ÉO --- */
@keyframes pulsar { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

/* --- RESPONSIVIDADE --- */
@media (max-width:480px) {
    .descricao-adicional { font-size: 1rem; }
    #descricao-roleta { font-size: 1.2rem; }
    .seta-container { width: 70px; height: 70px; }
    .seta { width: 170%; height: 170%; }
    button { font-size: 16px; padding: 14px 25px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="roleta-container">
        <img class="logo-superior" src="assets/logo1.png" alt="Logo Shopee">
        <div class="descricoes-container">
            <div class="descricao-adicional">üéÅ Participe dessa promo√ß√£o especial</div>
            <div class="descricao-adicional">‚≠ê Gire a roleta e ganhe pr√™mios incr√≠veis!</div>
        </div>
        <h2 id="descricao-roleta">M√™s de pr√™mios: Roleta premiada<br><span style="color:#0000FF;">Mercado Livre</span></h2>
        <div class="roleta-wrapper">
            <canvas id="roleta" width="400" height="400"></canvas>
            <div class="seta-container">
                <img class="seta" src="assets/seta.png" alt="Seta">
            </div>
        </div>
        <button id="girar-btn">GIRAR A ROLETA</button>
    </div>
</div>

<div class="popup" id="popup">
    <h2>Parab√©ns! üéâ</h2>
    <p>Voc√™ ganhou um <strong>cupom exclusivo</strong> Mercado Livre.</p>
    <a class="whatsapp-btn" href="https://wa.me/SEUNUMERO" target="_blank">üì± Receber seu Cupom</a>
</div>

<script>
// --- CONFIGURA√á√ïES GLOBAIS ---
const configuracoes = {
    cores: {
        fundoTela: '#ffffff',
        bordaRoleta: '#efb810',
        fatiaPar: '#1c7bff',
        fatiaImpar: '#ffffff',
        fundoBotaoGirar: '#efb810',
        textoBotaoGirar: '#fff',
        fundoPopup: '#e8ec09',
        textoPopup: '#ffffff',
        fundoBotaoWhatsapp: '#25D366',
        textoBotaoWhatsapp: '#fff',
        fundoLogoCentral: '#ffffff'
    },
    textos: {
        botaoGirar: 'GIRAR A ROLETA',
        descricaoRoleta: 'M√™s de pr√™mios: Roleta premiada<br>Mercado Livre',
        descricaoAdicional1: 'üéÅ Participe da promo√ß√£o especial',
        descricaoAdicional2: '‚≠ê Gire a roleta e ganhe pr√™mios incr√≠veis!',
        tituloPopup: 'Parab√©ns! üéâ',
        textoPopup: 'Voc√™ ganhou um <strong>cupom exclusivo</strong> na Mercado Livre.'
    },
    premios: [
        { img: "assets/p1.png" },
        { img: "assets/p2.png" },
        { img: "assets/p3.png" },
        { img: "assets/p4.png" },
        { img: "assets/p5.png" },
        { img: "assets/p6.png" }
    ],
    premioSorteado: 0,
    duracaoAnimacao: 4000,
    voltasRoleta: 10
};

// --- ELEMENTOS DOM ---
const canvas = document.getElementById("roleta");
const ctx = canvas.getContext("2d");
const girarBtn = document.getElementById("girar-btn");
const popup = document.getElementById("popup");
const raio = canvas.width / 2;
const espessuraBorda = 20;
let anguloAtual = 0;
let animacaoRodando = false;

// --- LOGO CENTRAL ---
const logoCentral = new Image();
logoCentral.src = "assets/logo2.png";

// --- IMAGENS DOS PR√äMIOS ---
const imagensPremios = configuracoes.premios.map(p => {
    const img = new Image();
    img.src = p.img;
    return img;
});

// --- FUN√á√ÉO DE DESENHO DA ROLETA ---
function desenharRoleta() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const anguloFatia = (2 * Math.PI) / configuracoes.premios.length;

    configuracoes.premios.forEach((premio, i) => {
        const inicio = anguloAtual + i * anguloFatia;
        const fim = inicio + anguloFatia;

        // Fatia
        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.arc(raio, raio, raio - espessuraBorda, inicio, fim);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? configuracoes.cores.fatiaPar : configuracoes.cores.fatiaImpar;
        ctx.fill();

        // Imagem do pr√™mio (configur√°vel individualmente)
        const img = imagensPremios[i];
        if (img.complete) {
            const anguloMeio = inicio + anguloFatia / 2;

            // CONFIGURA√á√ÉO INDIVIDUAL POR IMAGEM
            const configuracoesImagem = [
                { distancia: 0.55, tamanho: 60, offsetX: 0, offsetY: 0 },
                { distancia: 0.55, tamanho: 70, offsetX: 0, offsetY: 0 },
                { distancia: 0.55, tamanho: 65, offsetX: 0, offsetY: 0 },
                { distancia: 0.58, tamanho: 60, offsetX: 0, offsetY: 0 },
                { distancia: 0.62, tamanho: 75, offsetX: 10, offsetY: 15 },
                { distancia: 0.57, tamanho: 65, offsetX: 0, offsetY: 0 }
            ];

            const cfgImg = configuracoesImagem[i] || { distancia: 0.6, tamanho: 60, offsetX: 0, offsetY: 0 };

            const distancia = raio * cfgImg.distancia;
            const x = raio + distancia * Math.cos(anguloMeio) - cfgImg.tamanho / 2 + cfgImg.offsetX;
            const y = raio + distancia * Math.sin(anguloMeio) - cfgImg.tamanho / 2 + cfgImg.offsetY;

            ctx.drawImage(img, x, y, cfgImg.tamanho, cfgImg.tamanho);
        }
    });

    // Borda externa
    ctx.beginPath();
    ctx.arc(raio, raio, raio - espessuraBorda / 2, 0, 2 * Math.PI);
    ctx.lineWidth = espessuraBorda;
    ctx.strokeStyle = configuracoes.cores.bordaRoleta;
    ctx.stroke();

    // Logo central
    if (logoCentral.complete) {
        const logoSize = 60;
        ctx.save();
        ctx.beginPath();
        ctx.arc(raio, raio, logoSize / 2, 0, 2 * Math.PI);
        ctx.fillStyle = configuracoes.cores.fundoLogoCentral;
        ctx.fill();
        ctx.clip();
        ctx.drawImage(logoCentral, raio - logoSize / 2, raio - logoSize / 2, logoSize, logoSize);
        ctx.restore();
    }
}

// --- FUN√á√ÉO GIRAR ROLETA ---
function girarRoleta() {
    if (animacaoRodando) return;
    animacaoRodando = true;
    girarBtn.disabled = true;
    girarBtn.textContent = "Girando...";

    const anguloFatia = (2 * Math.PI) / configuracoes.premios.length;
    const anguloAlvo = (2 * Math.PI) - (configuracoes.premioSorteado * anguloFatia + anguloFatia / 2);
    const anguloFinal = (2 * Math.PI * configuracoes.voltasRoleta) + anguloAlvo;
    const duracao = configuracoes.duracaoAnimacao;
    let inicioTempo = null;

    function animar(timestamp) {
        if (!inicioTempo) inicioTempo = timestamp;
        const progresso = (timestamp - inicioTempo) / duracao;
        const ease = 1 - Math.pow(1 - progresso, 3);
        anguloAtual = ease * anguloFinal;
        desenharRoleta();
        if (progresso < 1) requestAnimationFrame(animar);
        else finalizarAnimacao();
    }

    requestAnimationFrame(animar);
}

// --- FINALIZAR ANIMA√á√ÉO ---
function finalizarAnimacao() {
    animacaoRodando = false;
    girarBtn.disabled = false;
    girarBtn.textContent = configuracoes.textos.botaoGirar;
    popup.classList.add("show");
    setTimeout(() => { popup.classList.remove("show"); }, 4000);
}

// --- INICIALIZA√á√ÉO ---
document.addEventListener('DOMContentLoaded', () => {
    document.body.style.backgroundColor = configuracoes.cores.fundoTela;
    document.getElementById('descricao-roleta').innerHTML = configuracoes.textos.descricaoRoleta;
    girarBtn.textContent = configuracoes.textos.botaoGirar;
    popup.style.backgroundColor = configuracoes.cores.fundoPopup;
    popup.querySelector('h2').textContent = configuracoes.textos.tituloPopup;
    popup.querySelector('p').innerHTML = configuracoes.textos.textoPopup;
    popup.querySelector('.whatsapp-btn').style.backgroundColor = configuracoes.cores.fundoBotaoWhatsapp;
});

// --- EVENTOS ---
girarBtn.addEventListener("click", girarRoleta);
logoCentral.onload = desenharRoleta;
imagensPremios.forEach(img => img.onload = desenharRoleta);

// --- DESENHAR INICIAL ---
desenharRoleta();
</script>
</body>
</html>

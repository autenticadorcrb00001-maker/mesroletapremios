<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Prêmios - Shopee</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f04d2e;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column; /* ✨ NOVO: Organiza os itens em coluna */
            justify-content: center; /* ✨ NOVO: Centraliza o conteúdo verticalmente */
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        /* ✅ CONTAINER PRINCIPAL DA ROLETA COM A IMAGEM DE FUNDO */
        .roleta-container {
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 450px; /* Aumentei a largura máxima para o contêiner principal */
            background-image: url('assets/fundo-roleta.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            overflow: hidden;
            margin-top: 20px; /* ✨ NOVO: Espaço no topo */
            margin-bottom: 20px; /* ✨ NOVO: Espaço na parte de baixo */
        }

        /* ✅ LOGO SUPERIOR */
        .logo-superior {
            margin-bottom: 3px;
            width: 100px;
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        /* ✅ CONTAINER DAS DESCRIÇÕES ADICIONAIS */
        .descricoes-container {
            background: rgba(240, 240, 240, 0.1);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 3px;
            border: 2px solid rgba(240, 240, 240, 0.2);
            position: relative;
            z-index: 2;
        }

        .descricao-adicional {
            color: #F7f7f7;
            text-align: center;
            margin-bottom: 6px;
            font-size: 1.3rem;
            font-weight: 500;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        .descricao-adicional:last-child {
            margin-bottom: 0;
        }

        /* ✅ DESCRIÇÃO PRINCIPAL */
        #descricao-roleta {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        /* ✅ CANVAS DA ROLETA */
        .roleta-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px 0;
            border-radius: 50%;
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        canvas {
            display: block;
            border-radius: 50%;
            width: 100%;
            height: auto;
            max-width: 350px;
            position: relative;
            z-index: 2;
        }

        /* ✅ SETA ANIMADA - AJUSTADO PARA MOBILE */
        .seta-container {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%); /* Ajustado para centralizar e mover para fora */
            z-index: 10;
            width: 70px;
            height: 70px;
        }

        .seta {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
            animation: pulsar 2s infinite ease-in-out;
        }

        /* ✅ BOTÃO GIRAR */
        button {
            background-color: #ff6b47;
            color: #fff;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ✅ REMOVIDO OVERLAY DO FUNDO */
        .roleta-container::before {
            content: none;
        }
